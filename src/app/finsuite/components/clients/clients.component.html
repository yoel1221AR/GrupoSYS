<div class="container py-4">
  <p-carousel
    [value]="clients"
    [numVisible]="3"
    [numScroll]="1"
    [showIndicators]="false"
    [responsiveOptions]="responsiveOptions"
    [autoplayInterval]="5000"
    [circular]="true"
  >
    <ng-template let-item pTemplate="item">
      <div class="gs-brands__card">
        <img
          class="gs-brands__card-wrapper-image"
          [src]="item.image"
          alt="hola"
        />
      </div>
    </ng-template>
  </p-carousel>
</div>
