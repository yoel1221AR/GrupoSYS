<div class="bg-banner">
  <div class="container py-4">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img
        class="mb-4"
        style="
          height: 4.5rem;
          width: auto;
          object-fit: cover;
          object-position: center;
        "
        src="assets/img/services/recurso-1.webp"
        alt=""
      />

      <h3 class="mb-3">Herreria de obra</h3>
    </div>
    <p-carousel
      #carousel
      [value]="images"
      [numVisible]="3"
      [numScroll]="1"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
    >
      <ng-template let-image let-i="index" pTemplate="item">
        <a
          href="#"
          (click)="openModal(image.id)"
          data-bs-toggle="modal"
          data-bs-target="#carouselConstruction"
        >
          <img
            class="px-lg-3 px-sm-0"
            [src]="image.image"
            style="
              width: 100%;
              height: 300px;
              object-fit: cover;
              object-position: center;
            "
            [class.active]="i === selectedIndex"
            alt="Selected Image"
          />
        </a>
      </ng-template>
    </p-carousel>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="carouselConstruction"
  tabindex="-1"
  role="dialog"
  aria-labelledby="carouselModalConstructionLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background: none; border: none">
      <div class="modal-body p-0">
        <div class="modal-body p-0">
          <div class="d-flex flex-column align-items-center">
            <h4 class="mb-3">Herreria de obra</h4>
            <div
              id="carouselSectionConstruction"
              class="carousel slide carousel-fade"
              data-bs-ride="false"
            >
              <div class="carousel-inner">
                <div
                  class="carousel-item"
                  *ngFor="let image of images; let i = index"
                  [class.active]="i === selectedIndex"
                >
                  <!-- Imagen para pantallas grandes (lg) -->
                  <div class="d-none d-sm-block">
                    <img
                      [src]="image.image"
                      style="
                        width: 50rem;
                        height: 40rem;
                        object-fit: cover;
                        object-position: center;
                      "
                      alt="Construction Image"
                    />
                  </div>

                  <!-- Imagen para pantallas pequeÃ±as (sm) -->
                  <div class="d-block d-sm-none">
                    <img
                      [src]="image.image"
                      style="
                        width: 30rem;
                        height: 25rem;
                        object-fit: cover;
                        object-position: center;
                        margin: 0 auto;
                      "
                      alt="Construction Image"
                    />
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselSectionConstruction"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselSectionConstruction"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
