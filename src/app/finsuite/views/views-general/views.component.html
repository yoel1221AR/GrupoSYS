<app-navbar></app-navbar>

<nav class="navbar navbar-expand-lg sticky-top" style="background: #ffffff">
  <div class="container py-4 d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">
      <img
        style="width: 17.5rem; height: 3.5rem"
        class="img-fluid"
        src="assets/img/navbar/logo_gruposys.png"
        alt=""
      />
    </a>
    <div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-3">
            <a
              class="nav-link view__title"
              [ngClass]="{ active: activeLink === 'home' }"
              (click)="activateLink('home'); scrollToSection('home')"
              href="javascript:void(0)"
              >Inicio</a
            >
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link view__title"
              [ngClass]="{ active: activeLink === 'company' }"
              (click)="activateLink('company'); scrollToSection('company')"
              href="javascript:void(0)"
              >Empresa</a
            >
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link view__title"
              [ngClass]="{ active: activeLink === 'service' }"
              (click)="activateLink('service'); scrollToSection('service')"
              href="javascript:void(0)"
              >Servicios</a
            >
          </li>
          <li class="nav-item mx-3">
            <a
              class="nav-link view__title"
              [ngClass]="{ active: activeLink === 'contact' }"
              (click)="activateLink('contact'); scrollToSection('contact')"
              href="javascript:void(0)"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<app-home id="home">Home</app-home>
<app-clients></app-clients>

<app-company id="company">Company</app-company>

<app-service id="service">Service</app-service>
<app-contact id="contact">Contact</app-contact>
